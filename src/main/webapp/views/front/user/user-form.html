<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/layout">
<head>
<title>User Form</title>

<style>
.noWrapColumn {
	white-space: nowrap !important;
}
</style>
</head>
<body>
	<div layout:fragment="body">
		<div class="container" style="margin: 0 auto;">
			<h1 th:if="${status == 'edit'}">Edit User</h1>
			<h1 th:text="${success}"></h1>
			<h1 th:text="${error}"></h1>
			<br />

			<div class="col-md-6" style="margin: 0 auto;">

				<form th:action="@{/users}" class="form-horizontal" method="post"
					th:object="${userForm}">
					<input type="hidden" th:field="*{id}" />
					<!-- <input type="hidden" name="status" th:value="${status}" /> -->
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<!-- <input type="text" th:field="*{email}" class="form-control"
								placeholder="Email" /> -->
							<p th:text="${userForm.email}"></p>
							<!-- <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> -->
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{name}" class="form-control"
								placeholder="Name" />
							<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Sex</label>
						<div class="col-sm-10">
							<select type="text" th:field="*{sex}" class="form-control">
								<option th:selected="*{sex==0}" value="0">FEMALE</option>
								<option th:selected="*{sex==1}" value="1">MALE</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Date Of Birth</label>
						<div class="col-sm-10">
							<input type="date" th:field="*{dob}" class="form-control"
								placeholder="Date Of Birth" />
							<div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input name ="password" type="password" class="form-control" th:field="*{password}"
								placeholder="Password" />
							<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2">
							<input type="submit" value="Submit" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
